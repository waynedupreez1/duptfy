# This is a basic workflow to help you get started with Actions

name: CICD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23.4' # The Go version to download (if necessary) and use.

    - name: Install golint
      run: |
        go get golang.org/x/lint/golint
        go install golang.org/x/lint/golint

    - name: Run vet & lint
      run: |
        go vet ./...
        golint ./...

    - name: Run testing
      run: go test -v ./...

    - name: Run build
      run: |
        GOOS=linux GOARCH=amd64 go build -o duptfy-linux-amd64 cmd/duptfy/main.go
        GOOS=linux GOARCH=arm go build -o duptfy-linux-arm cmd/duptfy/main.go

    - name: Create Tag
      if: github.event.pull_request.merged == true
      id: semver-tag
      uses: gandarez/semver-action@master
      with:
        branching_model: "trunk-based"

    - name: "Display Tag"
      if: github.event.pull_request.merged == true
      run: |
        echo "tag ${{ steps.semver-tag.outputs.semver_tag }}"

    - name: Release
      if: github.event.pull_request.merged == true
      uses: softprops/action-gh-release@v2
      with:
        files: 
          duptfy-linux-amd64
          duptfy-linux-arm
