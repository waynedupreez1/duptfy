# This is a basic workflow to help you get started with Actions

name: CICD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
    inputs:
      manual:
        description: 'Manual Step'     
        required: true
        default: 'false'
  push:
    branches:
    - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23.4' # The Go version to download (if necessary) and use.

    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint

    - name: Run build
      run: go build cmd/duptfy/main.go

    - name: Run vet & lint
      run: |
        go vet ./...
        golint ./...

    - name: Run testing
      run: go test -v ./...

    - name: Download Semver Tag
      if: ${{ inputs.manual == 'false' }}
      id: semver-tag
      uses: gandarez/semver-action@master
      with:
        branching_model: "trunk-based"

    - name: "Created tag"
      if: ${{ inputs.manual == 'false' }}
      run: echo "tag ${{ steps.semver-tag.outputs.semver_tag }}"

    - name: Release
      if: ${{ inputs.manual == 'false' }}
      uses: softprops/action-gh-release@v2
      with:
        files: Release.txt
